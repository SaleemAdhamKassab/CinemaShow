<div class="container mt-4 mb-4">
    <h5>Please Sign in</h5>
    <hr class="mb-4" />
    <div class="login-container">
        <div class="alert alert-danger alert-dismissible fade show" role="alert"
            *ngIf="message != null && message != ''">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            {{message}}
        </div>
        <div class="col-md-5">
            <form [formGroup]="loginForm" (ngSubmit)="Login()">
                <div class="form-group">
                    <input type="email" formControlName="email" class="form-control" id="email"
                        placeholder="Email Address">
                    <div class="text-danger"
                        *ngIf="this.loginForm.get('email')?.invalid && this.loginForm.get('email')?.touched">
                        {{messageValidate.email.required}}
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" formControlName="password" class="form-control" id="password"
                        placeholder="Password">
                    <div class="text-danger"
                        *ngIf="this.loginForm.get('password')?.invalid && this.loginForm.get('password')?.touched">
                        <div class="text-danger" *ngIf="this.loginForm.get('password')?.errors?.required">
                            {{messageValidate.pass.required}}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="checkbox" formControlName="rememberMe" id="remember">
                    <label class="pl-2" for="password">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
            </form>
        </div>
    </div>
    <div class="btn-login mt-3">
        You don't have an account?  <a href="register" class="">Register Here</a>
    </div>
    <!-- <div>
        <a href="forgetpassword">نسيت كلمة المرور؟</a>
    </div> -->
</div>
